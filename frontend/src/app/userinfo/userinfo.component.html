<legend>User Information</legend>
<div>
	<div class="form-group row">
		<label class="col-xs-6 col-form-label">ID</label>
		<div class="col-xs-6">{{user.id}}</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-6 col-form-label">First Name</label>
		<div class="col-xs-6">{{user.firstname}}</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-6 col-form-label">Last Name</label>
		<div class="col-xs-6">{{user.lastname}}</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-6 col-form-label">E-mail</label>
		<div class="col-xs-6">{{user.email}}</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-6 col-form-label">Mobile Number</label>
		<div class="col-xs-6">{{user.phone}}</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-6 col-form-label">Gender</label>
		<div class="col-xs-6">{{user.gender}}</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-6 col-form-label">Date of Birth</label>
		<div class="col-xs-6">{{user.dob}}</div>
	</div>

</div>
